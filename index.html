<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css" /> -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
		<!--<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script> -->
		<script type="text/javascript" src="js/ormmaview.js"></script>
		<script type="text/javascript" src="js/ormma.js"></script>
		<script type="text/javascript" src="js/ormma_init.js"></script>
		<link rel="stylesheet" href="css/ormma.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
		<script language="javascript" type="text/javascript">
			$(document).ready(function() {

				ormmaview.addEventListener('ready', function() {
					console.log('ormma ready');
				});

			});

		</script>
	</head>
	<body>
		<div data-role="page" id="home">
			
			<div data-role="header">
				<h1>Initial Ormma Tests</h1>
			</div>
			
			<div data-role="content" id="contentDiv">
				<!-- AD BEGINS HERE -->
				<div id="adSpace" style="height:50px">
					<div id='ad'>
						<div id='banner'><img src="http://media.crispadvertising.com/adframework/1.2/components/img/300x50.gif" alt="banner advertisement" onclick="return(expand());" />
						</div>
						<div id='closebanner'><img src="http://media.crispadvertising.com/adframework/1.2/components/img/btn_close.gif" alt="" onclick="return(hide());" />
						</div>
						<div id='panel'>
							<div id='background'><img src="http://media.crispadvertising.com/adframework/1.2/components/img/300x250.gif" alt="panel" />
							</div>
							<div id='hotspot'>
								<a href="http://blog.ormma.org/" onclick="return(open(this.href));"><img src="http://ormma.googlecode.com/svn/trunk/AdSamples/OrmmaOneAd/small_ormma.gif" alt="ORMMA" /></a>
							</div>
							<div id='close'><img src="http://media.crispadvertising.com/adframework/1.2/components/img/btn_close.gif" alt="close" onclick="return(collapse());" />
							</div>
							<div id='ormma'>
								Running in ORMMA compliant container.
							</div>
						</div>
					</div>
				</div>
			</div>
				
			<!-- footer -->
			<div data-role="footer">
				<h4>Footer Content</h4>
			</div>
			
		</div>
	</body>
</html>
